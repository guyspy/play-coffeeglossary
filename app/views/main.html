<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.3/amelia/bootstrap.min.css" rel="stylesheet">
        <link href="/public/stylesheets/main.css" rel="stylesheet">


        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

        #{get 'moreScripts' /}
    </head>
    <body>
        <div id="wrap">

            <!-- Fixed navbar -->
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="@{index()}">Coffee Glossary</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        

                        <ul class="nav navbar-nav navbar-right">
                            <p class="navbar-text">${me?.email} #{if me.isAdmin}[管理員]#{/if}</p>
                            <li><a href="@{Secure.logout()}"><i class="fa fa-power-off"></i>登出</a></li>
                        </ul>
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input id="project" type="text" class="form-control" placeholder="Search">
                            </div>
                        </form>
                    </div><!--/.nav-collapse -->
                </div>
            </div>

            <!-- Begin page content -->
            <div class="container container-main">
                #{doLayout /}
            </div>
        </div>

        <!-- Wrap all page content here -->



        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Coffee Glossary 2014 <a>Jeff</a> and <a>m106537</a>, code written by phsu@aotter.net</p>
            </div>
        </div>


<script>

(function($){


    $('#project').autocomplete({
      minLength: 0,
      source: '@{Application.wordlist()}',
      focus: function( event, ui ) {
        $( "#project" ).val( ui.item.word );
        return false;
      },
      select: function( event, ui ) {
        $( "#project" ).val( ui.item.word );
        
 
        return false;
      }
    })
    .data( "ui-autocomplete" )._renderItem = function( ul, item ) {
      return $( "<li role=\"presentation\">" )
        .append( "<a href=\"/shrub/glossary/term/"+item.shrubId+"\">" + item.word + "<br>" + item.word_zh + "</a>" )
        .appendTo( ul );
    };

    $('.ui-autocomplete').addClass('dropdown-menu');
        

})(jQuery);


</script>

    </body>
</html>
